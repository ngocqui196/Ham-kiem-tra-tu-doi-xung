<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm  tra từ đối xứng</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5,6,6,5,4,3,2,1];
    let b = "asdfghjhgfdsa";
    let c = "asdfghfdsa"
    function funcSymmetry(arr) {
        let check = false;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[arr.length - i - 1] ) {
                check =true;
            }else {
                check = false;
                break;
            }
        }
        if (check){
            return true;
        }else {
            return false;
        }
    }
    let checkA = funcSymmetry(a);
    let checkB = funcSymmetry(b);
    let checkC = funcSymmetry(c);
    console.log(checkA);
    console.log(checkB);
    console.log(checkC);
</script>
</body>
</html>
